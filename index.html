<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <h1 class="title">Hava Durumu</h1>
        <div class="form">
            <input type="text" class="input" id="input" placeholder="Şehir Giriniz">
            <button class="button" id="button">Verileri Getir</button>
        </div>

        <div class="country">
            <i class="fa-solid fa-location-dot"></i>
            <h2 id="country">Şehir, Ülke</h2>
        </div>

        <div class="temp">
            <h1 id="temperature">Sıcaklık</h1>
            <h3 id="weather">Hava Durumu °</h3>
            <h3 id="felt">Hissedilen </h3>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
